apiVersion: v1
kind: Service
metadata:
  name: hdfs-resourcemanager
  namespace: hdfs
  labels:
    app: hdfs-resourcemanager
spec:
  type: ClusterIP
  ports:
  - port: 8032
    name: rpc
    targetPort: 8032
    protocol: TCP
  - port: 8031
    name: resource-tracker
    targetPort: 8031
    protocol: TCP
  - port: 8030
    name: scheduler
    targetPort: 8030
    protocol: TCP
  - port: 8088
    name: web
    targetPort: 8088
    protocol: TCP
  - port: 8033
    name: admin
    targetPort: 8033
    protocol: TCP
  selector:
    app: hdfs-resourcemanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-resourcemanager
  namespace: hdfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hdfs-resourcemanager
  template:
    metadata:
      labels:
        app: hdfs-resourcemanager
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: hdfs-resourcemanager
        image: hadoop-python:3.8
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        command:
          - "/bin/bash"
          - "-c"
          - |
            # Wait for network and DNS to be ready
            echo "Waiting for network initialization..."
            sleep 15
            
            echo "Starting YARN ResourceManager..."
            echo "Hostname: $(hostname)"
            echo "FQDN: $(hostname -f)"
            echo "IP Address: $(hostname -i)"
            
            # Verify configuration
            echo "Checking yarn-site.xml:"
            grep -A 1 "yarn.resourcemanager.hostname" /etc/hadoop/yarn-site.xml
            
            /opt/hadoop/bin/yarn --config /etc/hadoop resourcemanager
        ports:
        - containerPort: 8032
          name: rpc
          protocol: TCP
        - containerPort: 8088
          name: web
          protocol: TCP
        - containerPort: 8030
          name: scheduler
          protocol: TCP
        - containerPort: 8031
          name: tracker
          protocol: TCP
        - containerPort: 8033
          name: admin
          protocol: TCP
        env:
        - name: JAVA_HOME
          value: "/usr/lib/jvm/jre"
        - name: HADOOP_CONF_DIR
          value: /etc/hadoop
        - name: YARN_CONF_DIR
          value: /etc/hadoop
        - name: YARN_RESOURCEMANAGER_HEAPSIZE
          value: "384"
        volumeMounts:
        - name: hdfs-config-volume
          mountPath: /etc/hadoop
        readinessProbe:
          tcpSocket:
            port: 8031
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 8088
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 8031
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: hdfs-config-volume
        configMap:
          name: hdfs-config