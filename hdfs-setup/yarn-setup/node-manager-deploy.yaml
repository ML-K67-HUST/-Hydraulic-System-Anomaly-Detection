apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hdfs-nodemanager
  namespace: hdfs
spec:
  selector:
    matchLabels:
      app: hdfs-nodemanager
  template:
    metadata:
      labels:
        app: hdfs-nodemanager
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        role: hdfs-worker
      initContainers:
      - name: fix-permissions
        image: apache/hadoop:3.4.1
        command: ["sh", "-c", "chown -R 1000:100 /tmp/hadoop-yarn/nm-local-dir /var/log/hadoop/userlogs && chmod -R 775 /tmp/hadoop-yarn/nm-local-dir /var/log/hadoop/userlogs"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: nodemanager-local-dir
          mountPath: /tmp/hadoop-yarn/nm-local-dir
        - name: nodemanager-log-dir
          mountPath: /var/log/hadoop/userlogs
      containers:
      - name: hdfs-nodemanager
        image: apache/hadoop:3.4.1
        command:
          - "/bin/bash"
          - "-c"
          - |
            echo "Starting YARN NodeManager..."
            /opt/hadoop/bin/yarn --config /etc/hadoop nodemanager
        resources:
          requests:
            cpu: "800m"
            memory: "2560Mi"  # 2.5Gi
          limits:
            cpu: "3000m"
            memory: "4Gi"
        ports:
        - containerPort: 8042
          name: web
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: JAVA_HOME
          value: "/usr/lib/jvm/jre"
        - name: HADOOP_CONF_DIR
          value: /etc/hadoop
        - name: SPARK_CONF_DIR
          value: /etc/spark
        volumeMounts:
        - name: hdfs-config-volume
          mountPath: /etc/hadoop
        - name: spark-config-volume
          mountPath: /etc/spark
        - name: nodemanager-local-dir
          mountPath: /tmp/hadoop-yarn/nm-local-dir
        - name: nodemanager-log-dir
          mountPath: /var/log/hadoop/userlogs
        readinessProbe:
          httpGet:
            path: /
            port: 8042
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8042
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: hdfs-config-volume
        configMap:
          name: hdfs-config
      - name: spark-config-volume
        configMap:
          name: spark-config
      - name: nodemanager-local-dir
        hostPath:
          path: /tmp/nodemanager-local
          type: DirectoryOrCreate
      - name: nodemanager-log-dir
        hostPath:
          path: /tmp/nodemanager-logs
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: hdfs-nodemanager
  namespace: hdfs
  labels:
    app: hdfs-nodemanager
spec:
  clusterIP: None
  selector:
    app: hdfs-nodemanager
  ports:
  - port: 8042
    name: web