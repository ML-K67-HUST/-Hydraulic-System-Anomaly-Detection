apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  labels:
    app: kafka
data:
  # Cluster identification and roles
  CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
  KAFKA_NODE_ID: "1"
  KAFKA_PROCESS_ROLES: "broker,controller"
  
  # Listener setup
  # K8S_INTERNAL is the listener for internal traffic (other K8s pods)
  # CONTROLLER is for KRaft quorum communication
  KAFKA_LISTENERS: "K8S_INTERNAL://:9092,CONTROLLER://:9093"
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,K8S_INTERNAL:PLAINTEXT"
  
  # Quorum Voters must point to the stable internal DNS name created by the Headless Service
  # The syntax is <node_id>@<pod_name>.<headless_service_name>:<controller_port>
  KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-0.kafka-headless:9093"
  KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
  KAFKA_INTER_BROKER_LISTENER_NAME: "K8S_INTERNAL"
  
  # Advertised listener is crucial for clients. It uses the stable FQDN of the pod.
  # This relies on the K8S Downward API to inject the pod name.
  KAFKA_ADVERTISED_LISTENERS: "K8S_INTERNAL://$(KAFKA_POD_NAME).kafka-headless:9092"
  
  # Standard Kafka settings
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
  KAFKA_LOG_DIRS: "/var/lib/kafka/data"
  KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
  KAFKA_DELETE_TOPIC_ENABLE: "true"
  
  # JMX configuration is typically removed or exposed via a separate Prometheus/JMX exporter sidecar
  # For simplicity, we are removing the JMX configuration that relied on 'localhost'.