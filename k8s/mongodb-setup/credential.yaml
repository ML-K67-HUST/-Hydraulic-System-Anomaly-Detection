apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  labels:
    app: mongodb
type: Opaque
data:
  # Base64 encoded values for security:
  # admin -> YWRtaW4=
  MONGO_INITDB_ROOT_USERNAME: YWRtaW4=
  # password123 -> cGFzc3dvcmQxMjM=
  MONGO_INITDB_ROOT_PASSWORD: cGFzc3dvcmQxMjM=
  # ecommerce -> ZWNvbW1lcmNl
  MONGO_INITDB_DATABASE: ZWNvbW1lcmNl