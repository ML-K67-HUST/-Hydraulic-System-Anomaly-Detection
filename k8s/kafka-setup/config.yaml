apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: kafka
  labels:
    app: kafka
data:
  # Cluster identification and roles
  CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
  KAFKA_NODE_ID: "1"
  KAFKA_PROCESS_ROLES: "broker,controller"
  
  # Listener setup - REMOVED KAFKA_POD_NAME variable from here
  KAFKA_LISTENERS: "K8S_INTERNAL://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:29092"
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,K8S_INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
  
  # Quorum Voters - using static name for single broker
  KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-0.kafka-headless.kafka.svc.cluster.local:9093"
  KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
  KAFKA_INTER_BROKER_LISTENER_NAME: "K8S_INTERNAL"
  
  # REMOVED KAFKA_ADVERTISED_LISTENERS from ConfigMap
  # Will be set in deployment via environment variable substitution
  
  # Standard Kafka settings
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
  KAFKA_LOG_DIRS: "/var/lib/kafka/data"
  KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
  KAFKA_DELETE_TOPIC_ENABLE: "true"