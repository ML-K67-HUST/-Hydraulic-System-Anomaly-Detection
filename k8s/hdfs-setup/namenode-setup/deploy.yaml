apiVersion: v1
kind: Service
metadata:
  name: hdfs-namenode
  namespace: hdfs
  labels:
    app: hdfs-namenode
spec:
  type: ClusterIP
  ports:
  - port: 9000
    name: fs
    targetPort: 9000
    protocol: TCP
  - port: 9870
    name: web
    targetPort: 9870
    protocol: TCP
  selector:
    app: hdfs-namenode
  # Add this to ensure service endpoints are published immediately
  publishNotReadyAddresses: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs-namenode
  namespace: hdfs
spec:
  serviceName: hdfs-namenode
  replicas: 1
  selector:
    matchLabels:
      app: hdfs-namenode
  template:
    metadata:
      labels:
        app: hdfs-namenode
    spec:
      # Add hostname for predictable DNS
      hostname: hdfs-namenode-0
      subdomain: hdfs-namenode
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: hdfs-namenode
        image: hadoop-python:3.8
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        env:
        - name: HADOOP_HEAPSIZE
          value: "768"
        command:
          - "/bin/bash"
          - "-c"
          - |
            mkdir -p /hadoop/dfs/name
            if [ ! -d "/hadoop/dfs/name/current" ]; then
              echo "Formatting NameNode..."
              /opt/hadoop/bin/hdfs --config /etc/hadoop namenode -format -force
            fi
            
            # Wait for network to be ready
            echo "Waiting for network initialization..."
            sleep 10
            
            echo "Starting HDFS NameNode..."
            echo "Hostname: $(hostname -f)"
            echo "IP Address: $(hostname -i)"
            
            /opt/hadoop/bin/hdfs --config /etc/hadoop namenode
        ports:
        - containerPort: 9000
          name: fs
          protocol: TCP
        - containerPort: 9870
          name: web
          protocol: TCP
        volumeMounts:
        - name: hdfs-config-volume
          mountPath: /etc/hadoop
        - name: namenode-data
          mountPath: /hadoop/dfs/name
        env:
        - name: HADOOP_MAPRED_HOME
          value: /opt/hadoop
        - name: HADOOP_CONF_DIR
          value: /etc/hadoop
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: hdfs-config-volume
        configMap:
          name: hdfs-config
      - name: namenode-data
        persistentVolumeClaim:
          claimName: namenode-pvc-node0