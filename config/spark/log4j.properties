# Spark Log4j Configuration
# Controls logging level for Spark applications

# Root logger
log4j.rootCategory=WARN, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Spark specific loggers
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.spark.SparkContext=WARN
log4j.logger.org.apache.spark.sql=WARN
log4j.logger.org.apache.spark.sql.streaming=INFO
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.apache.spark.sql.kafka010=INFO

# Reduce noise from other libraries
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.io.netty=WARN

# Suppress specific noisy loggers
log4j.logger.org.sparkproject.jetty=WARN
log4j.logger.org.sparkproject.jetty.util.component.AbstractLifeCycle=ERROR

